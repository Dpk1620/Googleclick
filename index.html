    <script>
                function myFunction(){
                    var text1 = document.getElementById("val").value;
                    if(text1=='Grassroots' || text1=='grassroots'){
                    window.open("https://en.wikipedia.org/wiki/Grassroots#:~:text=A%20grassroots%20movement%20is%20one,%2C%20national%2C%20or%20international%20level.");
                    }
                    else if(text1=='Volunteering' || text1=='volunteering'){
                        window.open("https://en.wikipedia.org/wiki/Volunteering");
                    }
                    else if(text1=='Mohandas Karamchand Gandhi'){
                        window.open("https://en.wikipedia.org/wiki/Mahatma_Gandhi");
                    }
                    else if(text1=='Julian Assange'){
                        window.open('https://en.wikipedia.org/wiki/Julian_Assange');
                    }
                    else if(text1=='Nelson Mandela'){
                        window.open('https://en.wikipedia.org/wiki/Nelson_Mandela');
                    }
                    else{
                        alert("No page found");
                    }

                }
    </script>
